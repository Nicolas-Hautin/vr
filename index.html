
<!DOCTYPE html>
<html>
  <head>
    <title>My A-Frame Cinema Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #ffffff; near: 0; far: 50" background="color: #000000">
      <a-assets>
        <a-asset-item id="chaise" src="./assets/Couch Small.glb"></a-asset-item>
        <a-asset-item id="table" src="./assets/Table.glb"></a-asset-item>
        <a-asset-item id="lamp" src="./assets/Lamp.glb"></a-asset-item>
        <img id="skyTexture" src="./assets/moquette.jpg">
        <img id="cinema" src="./assets/netflix.jpg">
        <video id="video" src="/assets/coachella.mp4" autoplay></video>
    </a-assets>


      <!-- Screen -->
      <a-plane src="#video" height="10" width="20" position="0 4 -10" rotation="0 0 0" material="emissive: #000000; emissiveIntensity: 1"></a-plane>     
      <a-plane color="#000000" height="10" width="20" position="-10 4 0" rotation="0 90 0"></a-plane>
      <a-plane color="#000000" height="10" width="20" position="10 4 0" rotation="0 -90 0"></a-plane>

      <a-plane color="#000000" height="10" width="20" position="0 4 10" rotation="0 180 0" side="double"></a-plane>
      


     <!-- Tables -->
      <a-entity gltf-model="#table" position="-6.71 0 7.689" scale=".4 .3 .42 "></a-entity>
      <a-entity gltf-model="#table" position="6.71 0 -5" scale=".4 .3 .42 "></a-entity>
      <a-entity gltf-model="#table" position="6.71 0 7.689" scale=".4 .3 .42 "></a-entity>
      <a-entity gltf-model="#table" position="-6.71 0 -5" scale=".4 .3 .42 "></a-entity>

      <!-- Additional chairs -->
      <a-entity gltf-model="#chaise" position="7 -1.1 -3" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="7 -1.1 -1.5" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="7 -1.1 0" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="7 -1.1 1.5" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="7 -1.1 3" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="7 -1.1 4.5" rotation="0 -90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="7 -1.1 6" rotation="0 -90 0"></a-entity>

      <a-entity gltf-model="#chaise" position="4.5 -1.05 8" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#chaise" position="3 -1.05 8" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#chaise" position="1.5 -1.05 8" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#chaise" position="0 -1.05 8" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#chaise" position="-1.5 -1.05 8" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#chaise" position="-3 -1.05 8" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#chaise" position="-4.5 -1.05 8" rotation="0 180 0"></a-entity>

      <a-entity gltf-model="#chaise" position="-7 -1.1 -3" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="-7 -1.1 -1.5" rotation="0 90 0"></a-entity>   
      <a-entity gltf-model="#chaise" position="-7 -1.1 0" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="-7 -1.1 1.5" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="-7 -1.1 3" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="-7 -1.1 4.5" rotation="0 90 0"></a-entity>
      <a-entity gltf-model="#chaise" position="-7 -1.1 6" rotation="0 90 0"></a-entity>

      <!-- Lamps for ambiance -->
      <a-entity gltf-model="#lamp" position="-6.727 0.129 7.855" rotation="0 90 0" scale="0.01 0.005 0.01"></a-entity>
      <a-entity gltf-model="#lamp" position="6.727 0.129 7.855" rotation="0 90 0" scale="0.01 0.005 0.01"></a-entity>
      <a-entity gltf-model="#lamp" position="-6.727 0.129 -5" rotation="0 90 0" scale="0.01 0.005 0.01"></a-entity>
      <a-entity gltf-model="#lamp" position="6.727 0.129 -5" rotation="0 90 0" scale="0.01 0.005 0.01"></a-entity>

      <!-- Floor -->
      <a-plane color="#000000" height="20" width="20" position="0 -1 0" rotation="-90 0 0"></a-plane>
      <a-plane color="#000000"  height="20" width="20" position="-0.1 8.9 0" rotation="90 0 0"></a-plane>
      <a-camera position="0 1 7" rotation="-45 0 0"></a-camera>

    </a-scene>
  </body>
</html>
