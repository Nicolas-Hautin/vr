
<!DOCTYPE html>
<html>
  <head>
    <title>My A-Frame Cinema Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #ffffff; near: 0; far: 50" background="color: #000000">
      <a-assets>
        <a-asset-item id="chaise" src="./assets/labyrinthe.glb"></a-asset-item>

       </a-assets>


      <!-- Screen -->

      <a-entity gltf-model="#chaise" position="0 0 0" rotation="0 -90 0"></a-entity>
  

      <!-- Floor -->
      <a-plane color="#000000" height="20" width="20" position="0 -1 0" rotation="-90 0 0"></a-plane>
      <a-camera position="0 1 7" rotation="-45 0 0"></a-camera>

    </a-scene>
  </body>
</html>
