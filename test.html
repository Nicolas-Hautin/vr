<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My A-Frame Scene</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-text id="gagne" position="0 1 -20" value="No Hit"></a-text>
      <a-plane
        color="#FF0000"
        position="0 0 10"
        width="20"
        height="10"
        rotation="-90 0 0"
      ></a-plane>


      <!-- Camera rig with laser pointer -->
      <a-entity id="rig" position="0 0 0">
        <a-entity
          wasd-controls
          camera
          look-controls
          position="0 1.6 0"
          hit-test

        >
    </a-entity>
      </a-entity>

      <!-- Environment -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>

    <script>
AFRAME.registerComponent("hit-test", {
  init: function () {},
  tick: function () {
    const position = this.el.getAttribute("position");
    if (
      position.x > -10 &&
      position.x < 10 &&
      position.z > 5 &&
      position.z < 15
    ) {
      console.log("hit");
      document.querySelector("#gagne").setAttribute("value", "Hit");
    } else {
      console.log("no hit");
      document.querySelector("#gagne").setAttribute("value", "No Hit");
    }
  },
});
    </script>
  </body>
</html>
